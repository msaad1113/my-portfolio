<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engineering Tools Store</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="store-container">
    <h1>Engineering Tools & Products</h1>
    
    <div class="store-controls">
      <div class="search-box">
        <input type="text" placeholder="Search products...">
        <button>Search</button>
      </div>
      <div class="sort-options">
        <label>Sort by:</label>
        <select>
          <option>Price: Low to High</option>
          <option>Price: High to Low</option>
          <option>Most Popular</option>
          <option>Newest</option>
        </select>
      </div>
    </div>
    
    <div class="products-grid">
      <!-- Product 1 -->
      <div class="product-card">
        <a href="product-1/">
          <img src="../images/product-1-thumb.jpg" alt="Precision Caliper">
          <div class="product-info">
            <h3>Precision Caliper X200</h3>
            <p class="price">$89.99</p>
            <div class="rating">★★★★☆ (24)</div>
            <button class="quick-add">Add to Cart</button>
          </div>
        </a>
      </div>
      
      <!-- Product 2 -->
      <div class="product-card">
        <a href="product-2/">
          <img src="../images/product-2-thumb.jpg" alt="Engineer's Notebook">
          <div class="product-info">
            <h3>Engineer's Sketch Notebook</h3>
            <p class="price">$24.99</p>
            <div class="rating">★★★★★ (36)</div>
            <button class="quick-add">Add to Cart</button>
          </div>
        </a>
      </div>
      
      <!-- Products 3-8 would follow same pattern -->
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="../js/scripts.js"></script>
</body>
</html>
